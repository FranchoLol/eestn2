<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matias Ferrando - Profesor - E.E.S.T. N°2</title>
    <link rel="icon" href="../img/l.png" type="image/png">
    <link rel="stylesheet" href="../styles/style.css" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header id="menuHeader">
        <div class="index">
            <div class="userProfile">
                <img src="../img/perfiles/FerrandoMatias.jpg" class="profileImage" alt="Usuario">
                <h1 class="userName">Matias Ferrando</h1>
            </div>
            <nav class="navHeader">
                <ul>
                    <li><a href="profNotificaciones.html"><img src="../img/utilidades/notificacionLight.png" alt="MateriasIMG" class="iconsHeader"> Notificaciones</a></li>
                    <li><a href="profNota.html"><img src="../img/utilidades/libroLight.png" alt="MateriasIMG" class="iconsHeader"> Notas</a></li>
                    <li><a href="profAsistencia.html"><img src="../img/utilidades/checkUserLight.png" alt="MateriasIMG" class="iconsHeader"> Asistencia</a></li>
                    <li><a href="profBiblioteca.html"><img src="../img/utilidades/bibliotecaLight.png" alt="MateriasIMG" class="iconsHeader"> Biblioteca</a></li>
                </ul>
            </nav>
            <div class="confHeader">
                <button class="btnExit" id="btnExit"><img src="../img/utilidades/cerrarSesionLight.png" alt="exitIMG" class="iconsHeader"> Salir</button>
            </div>
        </div>
        <label class="btnMenuHeader" for="ckbMenuHeader">
            <input type="checkbox" id="ckbMenuHeader">
            <svg viewBox="0 0 32 32"><path class="line line-top-bottom" d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22"></path><path class="line" d="M7 16 27 16"></path></svg>
        </label>
    </header>
    <main>
        <section class="seccionCursoMateria">
            <div class="expandirSubHeader" id="expandirSubHeader">
                <img src="../img/utilidades/expansorLight.png" alt="Expandir" class="iconSubHeader">
            </div>
            <div class="seleccionar">
                <table>
                    <tbody>
                        <td>Curso:</td>
                        <td>
                            <select id="seleccionCurso" name="curso">
                                <option value=" " selected disabled>Selecciona un curso</option>
                                <option value="5to 2da">5to 2da</option>
                                <option value="6to 2da">6to 2da</option>
                            </select>
                        </td>
                    </tbody>
                    <tbody>
                        <td>Materia:</td>
                        <td>
                            <select id="seleccionMateria" name="materia"></select>
                        </td>
                    </tbody>
                </table>        
            </div>
        </section>

        <section class="seccionAccesosInicio">
            <h2>Accesos al contenido</h2>
            <div class="accesoPart1">
                <button class="btnsAccesos" id="seccionNotificacionesCel"><img src="../img/utilidades/notificacionLight.png" alt="Notificaciones" class="iconsAcceso"> Notificaciones</button>
                <button class="btnsAccesos" id="seccionCalendarioCel"><img src="../img/utilidades/calendarioLight.png" alt="Notificaciones" class="iconsAcceso"> Calendario</button>
            </div>
        </section>

        <section class="seccionNotificaciones">
            <h2>Notificaciones
                <span class="cerrarSeccion" id="cerrarNotificaciones">✖</span>
            </h2>
            <div class="agregarNotificacion">
                <a href="profNotificaciones.html" class="botonAgregarNotificacion"><i class="fas fa-plus-circle"></i> Agregar notificación</a>
            </div>
            <div class="contendorNotificaciones" id="contendorNotificaciones"></div>
        </section>

        <section class="seccionCalendario">
            <h2>Calendario
                <span class="cerrarSeccion" id="cerrarCalendario">✖</span>
            </h2>
            <div class="calendarioPart1">
                <button id="mesAnterior">◀</button>
                <span id="mesIndicador"></span>
                <button id="mesSiguinte">▶</button>
            </div>
            <div class="calendarioPart2">
                <div class="calendarioDiaSemana">Lun.</div>
                <div class="calendarioDiaSemana">Mar.</div>
                <div class="calendarioDiaSemana">Mié.</div>
                <div class="calendarioDiaSemana">Jue.</div>
                <div class="calendarioDiaSemana">Vie.</div>
                <div class="calendarioDiaSemana">Sáb.</div>
                <div class="calendarioDiaSemana">Dom.</div>
            </div>
            <div class="calendarioPart2Cel">
                <div class="calendarioDiaSemana">L.</div>
                <div class="calendarioDiaSemana">M.</div>
                <div class="calendarioDiaSemana">M.</div>
                <div class="calendarioDiaSemana">J.</div>
                <div class="calendarioDiaSemana">V.</div>
                <div class="calendarioDiaSemana">S.</div>
                <div class="calendarioDiaSemana">D.</div>
            </div>
            <div class="calendarioPart3" id="calendarioPart3"></div>
        </section>

        <div class="modal oculto" id="modalEventosCalendarioProfesor">
            <div class="modalContenido">
              <div class="modalPart1">
                <h2>Eventos para <span id="fechaSeleccionada"></span></h2>
                <span class="cerrarModals">✖</span>
              </div>
              <div class="modalPart3" id="modalPart3">
                <h3>Agregar/Editar Evento</h3>
                <form id="formEvento">
                    <div class="modalForm">
                        <div class="formFrag1">
                            <select id="categoriaEvento" required>
                                <option value="">Seleccione una categoría</option>
                                <option value="TP">TP</option>
                                <option value="Examen">Examen</option>
                                <option value="Oral">Oral</option>
                                <option value="Exposición">Exposición</option>
                                <option value="Act.">Act.</option>
                                <option value="otro">Otro</option>
                              </select>
                              <input type="text" id="otraCategoria" placeholder="Especifique otra categoría">
                          </div>
                      <input type="text" id="descripcionEvento" placeholder="Descripción del evento" required>
                      <button type="submit" id="guardarEvento"><i class="fas fa-save"></i> Guardar</button>
                    </div>
                </form>
              </div>
              <div id="modalPart2EventosCalendarioProfesor" class="modalPart2"></div>
              
            </div>
        </div>
    </main> 
    <script src="../scripts/profMenu.js"></script>
    <script src="../scripts/Header.js"></script>
    <script src="../scripts/profCalendario.js"></script>
</body>
</html>
